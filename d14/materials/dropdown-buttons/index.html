<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Buttons</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="dropdown-menu">
		<div class="combobox">
			File <span class="triangle">&#x25BC;</span>
		</div>
	
		<div class="dropdown">
			<div class="dropdown-item">Open</div>
			<div class="dropdown-item">Save</div>
		</div>
	</div>

	<div class="dropdown-menu">
		<div class="combobox">
			Edit <span class="triangle">&#x25BC;</span>
		</div>
	
		<div class="dropdown">
			<div class="dropdown-item">Cut</div>
			<div class="dropdown-item">Copy</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script src="js/project.js">
	</script>

</body>
</html>
